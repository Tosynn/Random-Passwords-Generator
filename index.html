  <body class="d-flex h-100 text-center text-white bg-dark">


    
<div class="container d-flex w-100 h-80 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="align-items-center"> <span class="fa fa-lock"></span> Password Generator</h3>
        </div>
      </header>



      <main class="px-3">
      

      <section>
      <div class="container">
            <h1>Generate Your Secure Password!</h1>
            <p class="lead">  
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="gen-password" placeholder="Password shows here..."> 
          </p>
            
            <button class="btn btn-success copy" type="button">
              <span class="copy fa fa-copy fa-2x" id="copyTxt" style="letter-spacing: 4px;" onclick="copy()">&nbsp;Copy</span>
            </button>

            <button class="btn btn-success copied">
              <span class="fa fa-check fa-2x" style="background-color:#198754;letter-spacing: 4px; ">&nbsp;Copied</span>
            </button>
        </div>
      </div>
      </section>
      

      </p>
        
        <p class="lead">
          <button id="submit" class="btn btn-lg btn-secondary fw-bold border-white"> <span class="fa fa-key"></span> Generate Password </button>
      </main>

    

      <footer class="mt-auto text-white-50">
        <p>We got tired of racking our brains for secure passwords.</p>
        <a href="https://github.com/Tosynn/Random-Passwords-Generator" target="_blank"><i class="fa-brands fa-github fa-2x" id="github"></i></a>
      </footer>
</div>


     <script>
         const display = document.querySelector("input"),
         button = document.querySelector("#submit"),
         copyBtn = document.querySelector(".copy"),
         copyActive = document.querySelector(".copied");
         copyBtn.style.display = "block";
         copyActive.style.display = "none";
         let chars = "abcdefghijkmnopqrstuvwxyzABCDEFGHIJKMNOPQRSTUVWXYZ0123456789@#$%&";
         button.onclick = ()=>{
           let i,
           randomPassword = "";
           copyBtn.style.display = "block";
           copyActive.style.display = "none";
           for (i = 0; i < 18; i++) {
             randomPassword = randomPassword + chars.charAt(
               Math.floor(Math.random() * chars.length)
             );
            }
            display.value = randomPassword;
         }


          function copy(){
            copyBtn.style.display = "none";
            copyActive.style.display = "block";
            
              display.select();
              document.execCommand("copy");
          }

         
      </script>
